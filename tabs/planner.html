# Update the planner.html file with full drag-and-drop task system and visual enhancements
<section class="tab active" id="planner">
  <h2>Daily Planner</h2>

  <label for="mood">Mood</label>
  <input type="range" id="mood" name="mood" min="1" max="5" step="1" />

  <h3>Tasks</h3>
  <div id="task-list" class="task-container"></div>
  <button onclick="addTask()">Add Task</button>
</section>

<script>
let taskCounter = 0;

function addTask(text = '', estimate = '') {
  const taskList = document.getElementById('task-list');
  const taskId = 'task-' + taskCounter++;
  
  const wrapper = document.createElement('div');
  wrapper.className = 'task-item';
  wrapper.draggable = true;
  wrapper.id = taskId;

  wrapper.ondragstart = (e) => {
    e.dataTransfer.setData('text/plain', wrapper.id);
  };

  wrapper.ondragover = (e) => {
    e.preventDefault();
    wrapper.style.borderTop = "2px dashed #888";
  };

  wrapper.ondragleave = () => {
    wrapper.style.borderTop = "";
  };

  wrapper.ondrop = (e) => {
    e.preventDefault();
    const draggedId = e.dataTransfer.getData('text/plain');
    const draggedEl = document.getElementById(draggedId);
    wrapper.style.borderTop = "";
    taskList.insertBefore(draggedEl, wrapper);
  };

  const dragHandle = document.createElement('span');
  dragHandle.innerText = '☰';
  dragHandle.style.cursor = 'grab';
  dragHandle.style.marginRight = '0.5rem';

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';

  const input = document.createElement('input');
  input.type = 'text';
  input.placeholder = 'Task description';
  input.value = text;

  const time = document.createElement('input');
  time.type = 'number';
  time.placeholder = 'min';
  time.value = estimate;

  const remove = document.createElement('button');
  remove.innerText = '✖';
  remove.onclick = () => taskList.removeChild(wrapper);

  checkbox.onchange = () => {
    if (checkbox.checked) {
      input.classList.add('completed');
    } else {
      input.classList.remove('completed');
    }
  };

  wrapper.appendChild(dragHandle);
  wrapper.appendChild(checkbox);
  wrapper.appendChild(input);
  wrapper.appendChild(time);
  wrapper.appendChild(remove);
  taskList.appendChild(wrapper);
}

addTask(); // Initial task
</script>

<style>
.task-container {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}
.task-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: #fff;
  padding: 0.5rem;
  border-radius: 8px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}
.task-item input[type="text"] {
  flex: 1;
  padding: 0.5rem;
}
.task-item input[type="number"] {
  width: 60px;
}
.task-item input[type="checkbox"] {
  transform: scale(1.2);
}
.task-item .completed {
  text-decoration: line-through;
  color: gray;
}
</style>
